<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <storybook-header (onToggleSidebar)="toggleSidebar()"></storybook-header>
  </header>

  <div class="app-content">
    <!-- Sidebar -->
    <aside class="app-sidebar" [class.is-open]="sidebarExpanded()">
      <app-sidebar [expanded]="sidebarExpanded()" (expandedChange)="setSidebarExpanded($event)"></app-sidebar>
    </aside>

    <!-- Main Content -->
    <main class="app-main">
      <div class="app-main-content">
       
        <section class="main-card">
          <h2 class="main-card__title text-small">Axel Automotive</h2>
          <div class="main-card__body">
            <router-outlet></router-outlet>
          </div>
        </section>
      </div>
    </main>
  </div>
</div>
